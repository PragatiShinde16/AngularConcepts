<p>parent1inputdecorator works!</p>

<!-- Input Decorator :-
                    - It used for sending data from parent component to child component.
                    - It is property level decorator.
                    - Syntax :- 
                            @Input() propertyName 
-->

<!-- For sending the data -->
<app-child1inputdecorator [ParentStringMsg] = "msg" [ParentJsonObj] = "jsonObj" [ParentArrObj] = "arrObj"></app-child1inputdecorator>
